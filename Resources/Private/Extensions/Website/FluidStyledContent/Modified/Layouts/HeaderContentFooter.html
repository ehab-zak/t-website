<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:switch expression="{data.CType}">

	<f:case value="gridelements_pi1">
	
		<f:switch expression="{data.tx_gridelements_backend_layout}">

			<f:case value="background">
				<div id="c{data.uid}" class="fullsize center-section background section-item">
					<f:render section="content" />
				</div>
			</f:case>
			
			<f:case default="TRUE">
				<div id="c{data.uid}" class="gridcontainer {data.tx_gridelements_backend_layout} section-item pagecontent content">
					<f:render partial="Header" arguments="{_all}" />
					<f:render section="content" />
					<f:render partial="Footer" arguments="{_all}" />
				</div>
			</f:case>
		</f:switch>
	</f:case>

	<f:case value="list">
		<f:switch expression="{data.list_type}">

			<f:case value="imageclip_pi1">
				<f:render section="content" />
			</f:case>

			<f:case default="TRUE">
				<div id="c{data.uid}">
					<f:render partial="Header" arguments="{_all}" />
					<f:render section="content" />
					<f:render partial="Footer" arguments="{_all}" />
				</div>
			</f:case>

		</f:switch>
	</f:case>

	<f:case default="TRUE">
		<div id="c{data.uid}">
			<f:render partial="Header" arguments="{_all}" />
			<f:render section="content" />
			<f:render partial="Footer" arguments="{_all}" />
		</div>
	</f:case>

</f:switch>

<f:comment>
	<f:if condition="{data.CType} == 'gridelements_pi1'">
		<f:then>
			<div id="c{data.uid}" class="gridcontainer {data.tx_gridelements_backend_layout}">
				<f:render partial="Header" arguments="{_all}" />
				<f:render section="content" />
				<f:render partial="Footer" arguments="{_all}" />
			</div>
		</f:then>
		<f:else>
			<div id="c{data.uid}">
				<f:render partial="Header" arguments="{_all}" />
				<f:render section="content" />
				<f:render partial="Footer" arguments="{_all}" />
			</div>
		</f:else>
	</f:if>
</f:comment>

</html>
