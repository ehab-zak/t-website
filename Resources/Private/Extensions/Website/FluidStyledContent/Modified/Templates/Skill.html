<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="ContentFooter"/>

<f:section name="content">
	<div class="skill">
		<div class="teaser">
			<div class="image">
				<f:alias map="{image:gallery.rows.1.columns.1}">
					<f:media file="{image.media}"
							 alt="{image.media.alternative}"
							 title="{image.media.title}"
							/>
				</f:alias>
			</div>
			<div class="title">
				<h3>
					<f:link.typolink parameter="{data.header_link}" title="{data.header}" class="link">{data.header}
					</f:link.typolink>
				</h3>
			</div>
		</div>
		<div class="subline">
			<f:link.typolink parameter="{data.header_link}" title="{data.bodytext}" class="link">
				<f:format.nl2br>{data.bodytext}</f:format.nl2br>
			</f:link.typolink>
		</div>
	</div>
</f:section>

</html>
