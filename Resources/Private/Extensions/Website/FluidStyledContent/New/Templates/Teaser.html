<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers"
	  data-namespace-typo3-fluid="true">

<f:layout name="ContentFooter" />

<f:section name="content">
	<div class="teaser">
		<div class="image">
			<f:link.page title="{data.header}" pageUid="{data.header_link}">
				<f:alias map="{image:gallery.rows.1.columns.1}">
					<f:media file="{image.media}"
							 alt="{image.media.alternative}"
							 title="{image.media.title}"
							/>
				</f:alias>
			</f:link.page>
		</div>
		<div class="label">
			<h3>
				<f:link.page class="more" title="{data.header}" pageUid="{data.header_link}">
					{data.header}
				</f:link.page>
			</h3>
		</div>
	</div>
</f:section>

</html>
