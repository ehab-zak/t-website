<html xmlns="http://www.w3.org/1999/xhtml" lang="en"
	  xmlns:f="http://xsd.helmut-hummel.de/ns/TYPO3/CMS/Fluid/ViewHelpers">

{namespace ws=St9\Websites\ViewHelpers}

<div class="tx-indexedsearch-res">
	<p class="tx-indexedsearch-percent">{row.rating}</p>
	<f:format.html><h3><span class="tx-indexedsearch-title{row.CSSsuffix}">{row.title}</span></h3></f:format.html>

	<f:if condition="{row.headerOnly} == 0">
	<f:format.html><p class="tx-indexedsearch-description">{row.description}</p></f:format.html>
	<dl class="tx-indexedsearch-info">
		<dt class="tx-indexedsearch-text-item-path"><f:translate key="result.path" />&nbsp;</dt>
		<dd class="tx-indexedsearch-text-item-path">
			<f:if condition="{row.page_id} == 1">
				<f:then>
					<f:link.typolink parameter="1"></f:link.typolink>
				</f:then>
				<f:else>
					<f:format.html><ws:searchResultRewritePath>{row.path}</ws:searchResultRewritePath></f:format.html>
				</f:else>
			</f:if>

		</dd>
	</dl>
	</f:if>

	<f:if condition="{row.headerOnly} == 1">
		<f:format.html><p class="tx-indexedsearch-description">{row.description}</p></f:format.html>
	</f:if>

	<f:if condition="{row.subresults}">
		<p class="tx-indexedsearch-list">
			<f:for each="{row.subresults.items}" as="subrow">
				<f:render partial="Searchresult" arguments="{row: subrow}" />
			</f:for>
		</p>
	</f:if>
</div>

</html>
